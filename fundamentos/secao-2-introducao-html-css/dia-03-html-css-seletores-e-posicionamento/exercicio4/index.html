<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudo-classes</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div id="cor-primaria">
    <h3 id="pri-h3">Cor primária</h3>
  </div>
  <div id="cor-secundaria">
    <h3 id="sec-h3">Cor Secundária</h3>
  </div>
  <div id="cor-complementar">
    <h3 id="ter-h3">Cor Complementar</h3>
  </div>
  <div id="cor-escura">
    <h3 id="qua-h3">Cor Escura</h3>
  </div>
  <div id="cor-clara">
    <h3 id="qui-h3">Cor Clara</h3>
  </div>
</body>
</html>
